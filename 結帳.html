            <h4 class="text-center text-secondary bg-light mb-2 mt-4 py-2">訂購人資訊</h4>
            


          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="username">姓名</label>
                <input type="username" class="form-control" placeholder="name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="emails" required>
              </div>
            </div>
          
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="country">國家</label>
                <select type="country" class="form-control" id="country" required>
                <option value="">台灣</option>
                <option value="">澳洲</option>
              </select>
              </div>
              <div class="form-group col-md-4">
                <label for="city">城市</label>
                <select type="country" class="form-control" id="city" required>
                <option value="">嘉義</option>
                <option value="">台南</option>
              </select>
              </div>
              <div class="form-group col-md-4">
                <label for="emailaddress">郵遞區號</label>
                <input type="emailaddress" class="form-control" id="emailaddress" required>
              </div>
            </div>
          
          
            <div class="form-group">
              <label for="address">地址</label>
              <input type="address" class="form-control" placeholder="嘉義布袋鎮" required>
            </div>
